<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/ind_style.css">

<body>
    <div class="container">
       <div class="container-fluid py-5 my-sm-5  ms-lg-4">
        <div class="row">
          <div class="col-12">
            <h1 class="hd">Pakistan's 1st <span> Digital Census system</span></h1>
            <br>
          </div>
        </div>
          <div class="row">
            <div class="col-12 col-sm-6 px-0">
              
                   <img class="ms-sm-4" src="images/flag.jpg" alt="flag">
            
            </div>
             
            <div class="col-12 col-sm-6 px-0">
                <div class="login ps-lg-4">
                  <br>
              <h2>Sign Up</h2> 
              <form action="page1.html">
               <input class="mx-md-5 mx-sm-4 mx-5 my-2" type="email" placeholder="Enter your email" required >
               <br>
               <input class="mx-md-5 mx-sm-4 mx-5 my-2 mb-3" type="password" placeholder="Enter your password" required>
               <br>
               <button class="mx-md-5 mx-sm-4 mx-5 my-2 mt-5 mb-4" type="submit">Submit</button>
              </form>
                </div>
            </div>
          </div>
        </div>
    </div>
